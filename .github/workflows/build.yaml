name: 'build'

on:
  pull_request:
    branches:
    - main
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: echo command path
      run: |
        uname -a
        which git
        which brew
        echo $SHELL
        cat /etc/shells
